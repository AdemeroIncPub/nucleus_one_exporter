name: BuildAndRelease_Linux

on:
  workflow_dispatch:
  push:
    branches: "wip/create-install"
  workflow_run:
    workflows: BuildAndRelease_Windows
    #types: [completed]
    #branches: "wip/create-install" # TODO: Remove this when merging back to main
    branches:
      - '*'
      - '!master'

jobs:
  build-and-release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}  # Only run if the previous workflow succeeded
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - run: |
          echo ${MOST_RECENT_TAG}
          sudo apt-get update
          sudo apt-get install clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      # Note: This workflow uses the latest stable version of the Flutter SDK.
      - id: installFlutter
        run: |
          mkdir ~/dev
          cd ~/dev
          git clone https://github.com/flutter/flutter.git -b stable
          export PATH="$PATH:`pwd`/flutter/bin"
          /bin/bash -c "yes | flutter doctor --android-licenses"
      
      - id: buildExporter
        run: |
          export PATH="$PATH:~/dev/flutter/bin"
          cd ${GITHUB_WORKSPACE}
          flutter build linux --release