      #     light.exe -nologo "install\windows\Setup.wixobj" -out "install\windows\Setup.msi"  -ext WixUIExtension
      
      - name: Determine most recent tag
        run: |
          cd $env:GITHUB_WORKSPACE
          git describe --tags --abbrev=0
          echo "git describe --tags --abbrev=0" >> $MOST_RECENT_TAG
          echo "MOST_RECENT_TAG2=$(echo git describe --tags --abbrev=0)" >> $env:GITHUB_ENV
          echo "RELEASE_TAG=$SOURCE_TAG" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "Steve 1.0  $env:GITHUB_ENV"
          echo "Steve 2.2  MOST_RECENT_TAG2"
          echo "Steve 3.0  $env:RELEASE_TAG"
          echo "Steve 4.0  ${process.env.MOST_RECENT_TAG2}"
          echo "Steve 5.0  $MOST_RECENT_TAG"
          echo "Steve 5.1  $MOST_RECENT_TAG2"
      
      - name: Determine tag2
        run: |
          echo "Steve 6.0  $MOST_RECENT_TAG"
          echo "Steve 7.0  $MOST_RECENT_TAG2"
          echo "Steve 8.0  ${process.env.MOST_RECENT_TAG}"
          echo "Steve 9.0  ${process.env.MOST_RECENT_TAG2}"
          echo "Steve 9.1  $env:MOST_RECENT_TAG"
          echo "Steve 9.2  $env:MOST_RECENT_TAG2"

      - name: Create release
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              const response = await github.rest.repos.createRelease({
                draft: true,
                generate_release_notes: true,
                name: process.env.RELEASE_TAG,
                owner: context.repo.owner,
                prerelease: false,
                repo: context.repo.repo,
                tag_name: process.env.RELEASE_TAG,
              });

              core.exportVariable('RELEASE_ID', response.data.id);
              core.exportVariable('RELEASE_UPLOAD_URL', response.data.upload_url);
            } catch (error) {
              core.setFailed(error.message);
            }