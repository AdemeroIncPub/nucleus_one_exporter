      - name: Determine tag
        run: |
          echo "git describe --tags --abbrev=0" >> $MOST_RECENT_TAG
          $SOURCE_NAME = $env:GITHUB_REF -replace 'refs/\w+/', ''
          $SOURCE_BRANCH = $env:GITHUB_REF -replace 'refs/heads/', ''
          $SOURCE_TAG = $env:GITHUB_REF -replace 'refs/tags/', ''
          echo "RELEASE_TAG=$SOURCE_TAG" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "Steve 1.0  $env:GITHUB_ENV"
          echo "Steve 2.1  $env:GITHUB_REF"
          echo "Steve 2.2  $SOURCE_TAG"
          echo "Steve 3.0  $env:RELEASE_TAG"
          echo "Steve 4.0  ${process.env.RELEASE_TAG}"
          echo "Steve 4.0  $MOST_RECENT_TAG"

      - name: Create release
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              const response = await github.rest.repos.createRelease({
                draft: true,
                generate_release_notes: true,
                name: process.env.RELEASE_TAG,
                owner: context.repo.owner,
                prerelease: false,
                repo: context.repo.repo,
                tag_name: process.env.RELEASE_TAG,
              });

              core.exportVariable('RELEASE_ID', response.data.id);
              core.exportVariable('RELEASE_UPLOAD_URL', response.data.upload_url);
            } catch (error) {
              core.setFailed(error.message);
            }